<ion-header>
  <ion-toolbar> 
    <ion-title>Productos</ion-title>
    <ion-buttons style="color: black;" slot="start">
      <ion-back-button defaulthref="login" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>

  <!-- Use ngFor to iterate over each product -->
  <ion-card *ngFor="let product of productList">
    <ion-card-header>
      <ion-card-title>{{ product.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ product.descripcion }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list style="background: white;">
        <ion-item>
          <!-- You might need a dynamic way to set the image source. For now, I'm using a placeholder -->
          <ion-thumbnail slot="start">
            <img [src]="product.imagenSrc" alt="{{ product.nombre }}" />

          </ion-thumbnail>
          <ion-label style="color: black;">
            Precio: {{ product.precio | currency:'USD':true }}
            <br>
            Stock: {{ product.stock }}
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-button expand="full" (click)="comprar(product)">Comprar</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>

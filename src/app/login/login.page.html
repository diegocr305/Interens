<ion-header [translucent]="true">
  
</ion-header>
<ion-content [fullscreen]="true">
  <h1 class="tituloh1">Hola,</h1>
  <h3 class="titulo2h2">Bienvenido!</h3>
  <ion-card-content>
      <div>
        <p>Email</p>
        <ion-item class="border">
          <ion-input type = "text" placeholder="Ingresa tu Email" [(ngModel)]="user.usuario"></ion-input>
        </ion-item>
        <p>Contraseña</p>
        <ion-item class="border">
          <ion-input type = "password" placeholder="Ingrese su Contraseña" [(ngModel)]="user.password"></ion-input>
        </ion-item>
      </div>
      <div>
          <ion-button class="olvbtn" fill="clear" (click)="PagOlv()">¿Olvido su Contraseña?</ion-button>
      </div>
      <div >
        <ion-button class="btn" (click)="Login(user)">Login</ion-button>
      </div>
      <div class="divspan">
        <span>_______________________</span>
      </div>
      <div class="social-btns-google">
        <ion-button fill="clear" class="googlebtn ion-no-padding">
              <ion-img src="assets/img/google.png" alt=""></ion-img>
        </ion-button> 
        <ion-button fill="clear" class="facebookbtn ion-no-padding">
            <ion-img src="assets/img/facebook.png" alt=""></ion-img>
        </ion-button> 
      </div>
      <p style="text-align: center;">¿Aun no tiene cuenta?<a (click)="Registr()" style="color: rgb(214, 141, 5);">Registrarse</a></p>
  </ion-card-content>
  
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>{{ producto?.nombre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="producto">
    <img [src]="producto?.imagen" />
    <ion-card-header>
      <ion-card-title>{{ producto?.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ producto?.descripcion }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Precio:</strong> {{ producto?.precio | currency:'USD':true }}</p>
      <p><strong>Stock:</strong> {{ producto?.stock }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
